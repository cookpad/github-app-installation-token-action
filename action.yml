name: App Access Token Action
description: A GitHub Action that can be used to mint scoped credentials for use within your workflow
runs:
  using: 'node16'
  main: 'dist/index.js'
inputs:
  app_id:
    description: The app identifier
    required: true
  private_key:
    description: The private key of the application
    required: true
  installation_id:
    description: The installation identifier
    required: true
outputs:
  token:
    description: The minted access token
